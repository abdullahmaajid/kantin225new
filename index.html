  };

  if (paymentMethod === "digital" && transferProof) {
    const reader = new FileReader();
    reader.onload = function(event) {
      order.transferProof = event.target.result; // Data URL
      sendOrder(order); // Kirim pesanan setelah mendapatkan transferProof
    };
    reader.readAsDataURL(transferProof); // Membaca file sebagai Data URL
  } else {
    sendOrder(order); // Kirim pesanan jika tidak ada transferProof
  }
};

const sendOrder = (order) => {
  fetch('save_order.php', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(order)
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      alert("Pesanan berhasil disimpan!");
      // Clear cart and reset form
      setCart([]);
      setCustomerName("");
      setSelectedDate("");
      setPaymentMethod("cash");
      setAmountPaid(0);
      setChange(0);
      setErrorMessage("");
      setTransferProof(null);
    } else {
      alert("Terjadi kesalahan saat menyimpan pesanan.");
    }
  })
  .catch(error => {
    console.error('Error:', error);
  });
};
